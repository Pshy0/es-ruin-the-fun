description: Ruin-The-Fun is a cheat plugin letting you change your captain's name,
  change the color swizzle of your ships, edit your relation with other governments,
  set your combat rank, hire a powerful escort, gift yourself pre-outfitted ships,
  give yourself money, and much more. It also makes all ships and all outfits available
  from a few added systems.
